<!DOCTYPE html>
<html lang="zh-cmn-Hans" ng-app="App">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- 浏览器和缓存设置 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta http-equiv="expires" content="0" />
  <title>自定义标签</title>
</head>

<body>
  <hello></hello>
  <div hello></div>
  <hello>
    <div>This is my ReplaceContent!</div>
  </hello>
  <br><br>
  <div ng-controller="MyCtrl">
    <hi>
      <div>This is my ReplaceContent!</div>
    </hi>
  </div>
  <superman>我是动感超人</superman>
  <superman light>我是会动感光波的动感超人</superman>
</body>
<script src="/asset/js/lib/angular/angular.min.js"></script>
<script src="/asset/js/app/instruction/index.js"></script>

</html>

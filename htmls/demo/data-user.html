<!DOCTYPE html>
<html lang="zh-cmn-Hans" ng-app="App">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- 浏览器和缓存设置 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta http-equiv="expires" content="0" />
  <!-- 公用 JS，CSS  -->
  <link rel="stylesheet" href="/asset/bootstrap/css/bootstrap.min.css" />
  <title>用户表单</title>
</head>

<body>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title">
        双向数据绑定
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" role="form" action="" ng-controller="UserInfoCtrl">
            <div class="form-group">
              <label class="col-md-2 control-label">
                邮箱：
              </label>
              <div class="col-md-10">
                <input type="email" class="form-control" placeholder="推荐使用126邮箱" ng-model="userInfo.email">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">
                密码：
              </label>
              <div class="col-md-10">
                <input type="password" class="form-control" placeholder="只能是数字、字母、下划线" ng-model="userInfo.password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model="userInfo.autoLogin">自动登录
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <button class="btn btn-default" ng-click="getFormData()">
                  获取Form值
                </button>
                <button class="btn btn-default" ng-click="setFormData()">
                  设置Form值
                </button>
                <button class="btn btn-default" ng-click="resetFormData()">
                  重置表单
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/asset/js/lib/jquery/jquery.1.9.1.min.js"></script>
<script src="/asset/js/lib/angular/angular.min.js"></script>
<script src="/asset/js/app/demo/data-user.js"></script>

</html>
